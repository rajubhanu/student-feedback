<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Feedback Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 { text-align: center; margin-bottom: 25px; }
    label { font-weight: 600; margin-top: 12px; display: block; }
    input[type="text"], textarea, select {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 8px; font-size: 14px;
    }
    textarea { resize: vertical; }
    input[type="submit"] {
      width: 100%; background-color: #007bff; color: white; border: none;
      padding: 12px; margin-top: 20px; font-size: 16px; font-weight: bold;
      border-radius: 8px; cursor: pointer; transition: background-color 0.3s;
    }
    input[type="submit"]:hover { background-color: #0056b3; }
    .theme-selector {
      text-align: center;
      margin-bottom: 20px;
    }
    .theme-selector select {
      padding: 8px;
      font-weight: bold;
      border-radius: 6px;
    }
    body.light { background: #f2f6ff; color: #000; }
    body.dark { background: #121212; color: #fff; }
    body.pink { background: #ffe6f0; color: #880e4f; }
    body.green { background: #e0f2f1; color: #004d40; }
    body.skyblue { background: #e0f7fa; color: #01579b; }

    body.dark input,
    body.dark textarea,
    body.dark select {
      background-color: #ffffff !important;
      color: #000000;
      border: 1px solid #00aaff;
    }
    body.dark label,
    body.dark h2 {
      color: #00aaff !important;
    }

    body.skyblue input,
    body.skyblue textarea,
    body.skyblue select {
      background-color: #ffffff;
      color: #01579b;
      border: 1px solid #40c4ff;
    }
    body.skyblue label,
    body.skyblue h2 {
      color: #0288d1 !important;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body class="light">
  <div class="container">
    <div class="theme-selector">
      <label for="theme">üé® Choose Theme:</label>
      <select id="theme" onchange="changeTheme(this.value)">
        <option value="light">üåû Light</option>
        <option value="dark">üåô Dark</option>
        <option value="pink">üíñ Pink</option>
        <option value="green">üü¢ Green</option>
        <option value="skyblue">‚òÅÔ∏è Sky Blue</option>
      </select>
    </div>
    <h2>Student Feedback Form</h2>
    <form action="submit_feedback.php" method="POST">
      <label>Name</label>
      <input type="text" name="name" placeholder="Your full name" required>

      <label>Roll No</label>
      <input type="text" name="rollno" placeholder="Ex: 21CS001" required>

      <label>Year</label>
      <select name="year" id="year" onchange="updateSubjects()" required>
        <option value="">-- Select Year --</option>
        <option value="Ist Year">1st Year</option>
        <option value="IInd Year">2nd Year</option>
        <option value="IIIrd Year">3rd Year</option>
        <option value="IVth Year">4th Year</option>
      </select>

      <label>Semester</label>
      <select name="semester" required>
        <option value="">-- Select Semester --</option>
        <option value="Ist Sem">I Sem</option>
        <option value="IInd Sem">II Sem</option>
      </select>

      <label>Subject</label>
      <select name="subject" id="subject" required>
        <option value="">-- Select Subject --</option>
      </select>

      <label>Rating (with Points)</label>
      <select name="rating" required>
        <option value="">-- Select Rating --</option>
        <option value="1">1 - Bad</option>
        <option value="2">2 - Poor</option>
        <option value="3">3 - Good</option>
        <option value="4">4 - Very Good</option>
        <option value="5">5 - Excellent</option>
      </select>

      <label>Comments</label>
      <textarea name="comments" rows="4" placeholder="Write your suggestions here..."></textarea>

      <input type="submit" value="Submit Feedback">
    </form>
    <footer>
      <span style="color: red;">Developed By</span> <span style="color: #007bff;">Bingi Raju üíª</span>
    </footer>
  </div>

  <script>
    function changeTheme(theme) {
      document.body.className = theme;
    }

    function updateSubjects() {
      const year = document.getElementById('year').value;
      const subjectSelect = document.getElementById('subject');
      subjectSelect.innerHTML = '<option value="">-- Select Subject --</option>';

      const subjectsByYear = {
        "Ist Year": ["C", "Python", "Mathematics"],
        "IInd Year": ["DBMS", "Java", "Operating Systems"],
        "IIIrd Year": ["Web Technology", "Computer Networks", "Software Engineering"],
        "IVth Year": ["AI", "ML", "IoT"]
      };

      if (subjectsByYear[year]) {
        subjectsByYear[year].forEach(subject => {
          const option = document.createElement('option');
          option.value = subject;
          option.textContent = subject;
          subjectSelect.appendChild(option);
        });
      }
    }
  </script>
</body>
</html>
